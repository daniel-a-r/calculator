<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <p>123,456.789</p>
        </div>
        <div class="buttons-container">
            <button data-code="0" class="setting" id="clear">AC</button>
            <button data-code="8" class="setting" id="del">DEL</button>
            <button data-code="1" class="setting" id="sign">+/-</button>
            <button data-code="111" class="operation" id="divide">÷</button>
            <button data-code="55" class="number" id="seven">7</button>
            <button data-code="56" class="number" id="eight">8</button>
            <button data-code="57" class="number" id="nine">9</button>
            <button data-code="106" class="operation" id="times">×</button>
            <button data-code="52" class="number" id="four">4</button>
            <button data-code="53" class="number" id="five">5</button>
            <button data-code="54" class="number" id="six">6</button>
            <button data-code="109" class="operation" id="minus">−</button>
            <button data-code="49" class="number" id="one">1</button>
            <button data-code="50" class="number" id="two">2</button>
            <button data-code="51" class="number" id="three">3</button>
            <button data-code="107" class="operation" id="plus">+</button>
            <button data-code="48" class="number" id="zero">0</button>
            <button data-code="110" class="number" id="decimal">.</button>
            <button data-code="13" class="operation" id="equals">=</button>
        </div>
    </div>
</body>
</html>
