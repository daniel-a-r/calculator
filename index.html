<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="output">
            <p></p>
        </div>
        <div class="buttons-container">
            <button class="setting" id="clear">AC</button>
            <button data-key="Backspace" class="setting" id="del">DEL</button>
            <button class="setting" id="sign">+/-</button>
            <button data-key="/" class="operation" id="divide">÷</button>
            <button data-key="7" class="number" id="seven">7</button>
            <button data-key="8" class="number" id="eight">8</button>
            <button data-key="9" class="number" id="nine">9</button>
            <button data-key="*" class="operation" id="times">×</button>
            <button data-key="4" class="number" id="four">4</button>
            <button data-key="5" class="number" id="five">5</button>
            <button data-key="6" class="number" id="six">6</button>
            <button data-key="-" class="operation" id="minus">−</button>
            <button data-key="1" class="number" id="one">1</button>
            <button data-key="2" class="number" id="two">2</button>
            <button data-key="3" class="number" id="three">3</button>
            <button data-key="+" class="operation" id="plus">+</button>
            <button data-key="0" class="number" id="zero">0</button>
            <button data-key="." class="number" id="decimal">.</button>
            <button data-key="=" class="operation" id="equals">=</button>
        </div>
    </div>
</body>
</html>
